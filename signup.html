<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Gracewell Consulting</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- bootstrap css -->

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- font awesome -->


    <!-- css -->
    <link rel="stylesheet" href="css/contact.css">
    <!-- css -->
</head>

<body>

    <!-- header section -->
    <header class="header" id="header">

    </header>
    <!-- header section -->

    <!-- banner-section -->
    <section class="banner-bg ">
        <div class="section-container banner-container">
            <div class="banner-detail">
                <h2 class="banner-title">Signup with Us</h2>
            </div>
        </div>
    </section>
    <!-- banner-section -->

    <!-- message section -->
    <section id="message" class="message section">
        <div class="section-container message-container">
            <div class="section-row message-row">
                <div class="message-column section-column">
                    <div class="contact-img">
                        <img src="https://aaryaweb.info/html/cryptonik/cpn002/images/contact-img.png"
                            alt="John Gracewell Consulting">
                    </div>
                </div>

                <div class="message-column section-column">
                    <div class="message-header">
                        <p>Get advice our experts</p>
                        <h2>Get In Touch</h2>
                    </div>


                    <div class="main-form-detail">
                        <div class="main-form">
                            <form action="" method="" name="contact-form">
                                <div class="row">
                                    <div class="form-details">
                                        <input type="text" required="" placeholder="Name" name="name">
                                    </div>

                                    <div class="form-details">
                                        <input type="email" required="" placeholder="Email" name="email">
                                    </div>

                                    <div class="form-details">
                                        <input type="text" required="" placeholder="Website" name="website">
                                    </div>

                                    <div class="form-details">
                                        <textarea required="" placeholder="Message" rows="6" cols="30"
                                            name="message"></textarea>
                                    </div>

                                    <div class="form-btn">
                                        <button type="submit" name="submit" class="section-btn">Submit Now <svg
                                                xmlns="http://www.w3.org/2000/svg" viewBox="297 387.5 18 17"
                                                fill="#fff">
                                                <path
                                                    d="M305 398.4a1.09 1.09 0 0 0 0 1.5 1.08 1.08 0 0 0 .7.3c.3 0 .5-.1.7-.3l3.2-3.2v-1.4s0-.1-.1-.1l-3.1-3.1a1.09 1.09 0 0 0-1.5 0 1.09 1.09 0 0 0 0 1.5l1.3 1.3H298c-.6 0-1 .5-1 1 0 .6.5 1 1 1h8.3l-1.3 1.5zm1.5-10.9c-2.8 0-5.5 1.4-7.1 3.8-.3.5-.2 1.1.3 1.4s1.1.2 1.4-.3c1.2-1.8 3.2-2.8 5.3-2.8 3.5 0 6.4 2.9 6.4 6.4s-2.9 6.4-6.4 6.4c-2.1 0-4.1-1.1-5.3-2.8-.3-.5-1-.6-1.4-.3-.5.3-.6 1-.3 1.4 1.6 2.3 4.2 3.7 7 3.7 4.7 0 8.5-3.8 8.5-8.5.1-4.6-3.7-8.4-8.4-8.4z">
                                                </path>
                                            </svg></button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

    <!-- footer section -->
    <section class="footer">
    </section>
    <!-- footer section -->

    <!-- js files -->

    <!-- header js -->
    <script src="js/header.js"></script>
    <!-- header js -->

    <!-- footer js -->
    <script src="js/footer.js"></script>
    <!-- footer js -->

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
        </script>
    <!-- bootstrap js -->

    <!-- external js -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // make it as accordion for smaller screens
            if (window.innerWidth > 992) {

                document.querySelectorAll('.navbar .nav-item').forEach(function (everyitem) {

                    everyitem.addEventListener('mouseover', function (e) {

                        let el_link = this.querySelector('a[data-bs-toggle]');

                        if (el_link != null) {
                            let nextEl = el_link.nextElementSibling;
                            el_link.classList.add('show');
                            nextEl.classList.add('show');
                        }

                    });
                    everyitem.addEventListener('mouseleave', function (e) {
                        let el_link = this.querySelector('a[data-bs-toggle]');

                        if (el_link != null) {
                            let nextEl = el_link.nextElementSibling;
                            el_link.classList.remove('show');
                            nextEl.classList.remove('show');
                        }


                    })
                });

            }
            // end if innerWidth
        });
                        // DOMContentLoaded end
    </script>
    <!-- external js -->
    <!-- js files -->
</body>

</html>
